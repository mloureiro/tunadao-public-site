name: Database Backup

on:
  schedule:
    - cron: '0 3 * * *' # Daily at 3 AM UTC
  workflow_dispatch: # Manual trigger

jobs:
  backup:
    name: Backup Turso Database
    runs-on: ubuntu-latest
    steps:
      - name: Install Turso CLI
        run: curl -sSfL https://get.tur.so/install.sh | bash

      - name: Add Turso to PATH
        run: echo "$HOME/.turso" >> $GITHUB_PATH

      - name: Dump database
        run: |
          ~/.turso/turso db shell ${{ secrets.TURSO_DB_NAME }} ".dump" > backup.sql
          echo "Backup size: $(wc -c < backup.sql) bytes"
        env:
          TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: turso-backup-${{ github.run_number }}-${{ github.run_id }}
          path: backup.sql
          retention-days: 90

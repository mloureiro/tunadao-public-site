name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        type: choice
        default: 'auto'
        options:
          - auto        # Deploy based on changed files
          - app-only    # Deploy only the Astro app
          - cms-only    # Deploy only the CMS (triggers Render)
          - both        # Deploy both app and CMS

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  # Determine what needs to be deployed based on changed files or manual input
  determine-targets:
    name: Determine Deploy Targets
    runs-on: ubuntu-latest
    outputs:
      deploy_app: ${{ steps.check.outputs.deploy_app }}
      deploy_cms: ${{ steps.check.outputs.deploy_cms }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check changed files and inputs
        id: check
        run: |
          # For PRs, don't deploy anything
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "deploy_app=false" >> $GITHUB_OUTPUT
            echo "deploy_cms=false" >> $GITHUB_OUTPUT
            echo "Deploy targets:"
            cat $GITHUB_OUTPUT
            exit 0
          fi

          # Manual dispatch with specific target
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            case "${{ inputs.deploy_target }}" in
              "app-only")
                echo "deploy_app=true" >> $GITHUB_OUTPUT
                echo "deploy_cms=false" >> $GITHUB_OUTPUT
                ;;
              "cms-only")
                echo "deploy_app=false" >> $GITHUB_OUTPUT
                echo "deploy_cms=true" >> $GITHUB_OUTPUT
                ;;
              "both")
                echo "deploy_app=true" >> $GITHUB_OUTPUT
                echo "deploy_cms=true" >> $GITHUB_OUTPUT
                ;;
              "auto"|*)
                # Fall through to auto-detection
                ;;
            esac
          fi

          # Auto-detection for push events or auto mode
          if [[ -z "$(cat $GITHUB_OUTPUT 2>/dev/null)" ]] || [[ "${{ inputs.deploy_target }}" == "auto" ]]; then
            # Always deploy app when main is green (deploy on green strategy)
            echo "deploy_app=true" >> $GITHUB_OUTPUT

            # CMS deploy only when cms/ files changed (triggers external Render deploy)
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            if echo "$CHANGED_FILES" | grep -qE "^cms/"; then
              echo "deploy_cms=true" >> $GITHUB_OUTPUT
            else
              echo "deploy_cms=false" >> $GITHUB_OUTPUT
            fi
          fi

          echo "Deploy targets:"
          cat $GITHUB_OUTPUT

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm i @rollup/rollup-linux-x64-gnu

      - name: Run ESLint
        run: npm run lint -w app

      - name: Run TypeScript check
        run: npm run typecheck -w app

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm i @rollup/rollup-linux-x64-gnu

      - name: Run unit tests
        run: npm run test -w app

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm i @rollup/rollup-linux-x64-gnu

      - name: Build site (with test fixtures)
        run: npm run build -w app
        env:
          USE_TEST_FIXTURES: 'true'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy-app:
    name: Deploy App to GitHub Pages
    runs-on: ubuntu-latest
    needs: [determine-targets, lint-and-typecheck, unit-tests, e2e-tests]
    if: |
      needs.determine-targets.outputs.deploy_app == 'true' &&
      github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm i @rollup/rollup-linux-x64-gnu

      - name: Check CMS availability
        id: cms-check
        run: |
          if [[ -n "${{ secrets.CMS_URL }}" ]]; then
            if curl -sf "${{ secrets.CMS_URL }}/api/health" --max-time 10 > /dev/null 2>&1; then
              echo "CMS is available"
              echo "available=true" >> $GITHUB_OUTPUT
            else
              echo "CMS is NOT available - will use seed data fallback"
              echo "available=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "CMS_URL not configured - will use seed data fallback"
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate fallback data from seeds
        if: steps.cms-check.outputs.available == 'false'
        run: |
          echo "Seeding local SQLite database and exporting dump..."
          # Create cms/data directory for local SQLite database
          mkdir -p cms/data
          # Create data directory at project root for cms-dump.json export
          mkdir -p data
          # Use local SQLite (no Turso) - starts empty, no reset needed
          npm run seed -w cms
          npm run db:export -w cms
          # Verify the dump was created
          if [ -f "data/cms-dump.json" ]; then
            echo "✓ Dump generated at data/cms-dump.json"
            echo "  Contents preview:"
            head -20 data/cms-dump.json
          else
            echo "✗ ERROR: cms-dump.json was not created!"
            exit 1
          fi

      - name: Build site
        run: npm run build -w app
        env:
          BASE_PATH: ${{ vars.BASE_PATH || '/tunadao-public-site/' }}
          SITE_URL: ${{ vars.SITE_URL || 'https://www.loureiro.me' }}
          CMS_URL: ${{ steps.cms-check.outputs.available == 'true' && secrets.CMS_URL || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cms:
    name: Deploy CMS (Render)
    runs-on: ubuntu-latest
    needs: [determine-targets]
    if: |
      needs.determine-targets.outputs.deploy_cms == 'true' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        run: |
          if [[ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]]; then
            echo "Triggering Render deploy..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "RENDER_DEPLOY_HOOK_URL not configured - skipping CMS deploy"
            echo "To enable: add RENDER_DEPLOY_HOOK_URL secret from Render dashboard"
          fi

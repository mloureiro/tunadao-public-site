services:
  - type: web
    name: tunadao-cms
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
    healthCheckPath: /admin
    envVars:
      - key: NODE_ENV
        value: production
      - key: PAYLOAD_PUBLIC_SERVER_URL
        sync: false
      - key: PAYLOAD_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      # Turso Database
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      # Cloudinary Storage
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Optional
      - key: RESEND_API_KEY
        sync: false
